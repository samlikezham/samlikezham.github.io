<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blackjack Game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="game">
		<h1>Blackjack</h1>
		<h3>Dealer Score</h3>
		<div id="dealer" class="dealer"><span class="dealerSum">0</span></div>
		<input type="button" class="start" value="start">
		<input type="button" class="hitMe" value="hit me">
		<input type="button" class="stay" value="stay">

		<h3>Player Score</h3>
		<div id="player" class="player"><span class="playerSum">0</span></div>

		<h4>Bankroll</h4>
		<div class="bankroll"><span class="bankrollDisplay">0</span></div>

		
	</div>

</body>
</html>
