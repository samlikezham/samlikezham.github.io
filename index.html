<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blackjack Game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div>
			<h1>21 BlackJack</h1>

			<div id="start">
			<button id="btnstart" type="button" onclick="start()" class="btn">Start Game</button>
			</div>

			<div class="bankroll"><strong>Bankroll:</strong> $<span id="money">100</span>
		
				<!-- bet input and deal/max bet button -->
				<div><strong>Bet Amount</strong> $<input type="number" id="myBet" value="5" min="1" max="100">
				</div>
			</div>		
		</div>

		<div class="messageDisplay"><span id="message"></span></div>
	
			
		</div>
			<!-- dealer and player outputs -->
			<div id="output">
				Dealer Hand: <span id="dealerValue"></span>
				<div id="dealerHolder">
				</div>

				Player Hand: <span id="playerValue"></span>
				<div id="playerHolder"></div>
				
				<!-- player actions -->
				<div id="actions">
				<button id="hitBtn" type="button" onclick="cardAction('hit')" class="btn">Hit</button>
				<button id="stayBtn" type="button" onclick="cardAction('stay')" class="btn">Stay</button>
				</div>
				<div>
				<button id="dealBtn" type="button" onclick="dealNew()" class="btn">Deal</button>
				</div>
			</div>


		</div>



	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
